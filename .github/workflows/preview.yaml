name: Vercel Preview Deployment - Web
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches-ignore:
      - main
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false
      - uses: aaimio/vercel-preview-url-action@v2.2.0
        id: vercel_preview_url
        with:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.MY_TOKEN}}
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
      - name: Send Discord Notification
        env:
          DATA: |
            {
              "content": "<@ÌÉúÌôò‚úåÔ∏è>",
              "embeds": [
                {
                  "title": "üéâ ÎØ∏Î¶¨Î≥¥Í∏∞Í∞Ä Ï§ÄÎπÑÎêòÏóàÏñ¥Ïöî üéâ",
                  "description": "üëâ ${{ steps.vercel_preview_url.outputs.vercel_preview_url }}",
                  "color": 65280,
                }
              ]
            }
        run: |
          curl -X POST -H 'Content-type: application/json' \
          -d "$DATA" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
