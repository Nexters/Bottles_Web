name: Deploy Bottle to Vercel

on:
  repository_dispatch:
    types: [deploy_bottle]

jobs:
  Deploy-Bottle:
    runs-on: ubuntu-latest
    steps:
      # checkout and setup (Ïù¥Ï†Ñ ÏõåÌÅ¨ÌîåÎ°úÏö∞ÏóêÏÑú Ïù¥ÎØ∏ ÏÑ§ÏπòÌïú pnpm Îì±ÏùÑ Ïû¨ÏÑ§ÏπòÌï† ÌïÑÏöî ÏóÜÏùå)
      - uses: actions/checkout@v4

      - name: Download build status artifact
        uses: actions/download-artifact@v3
        with:
          name: build-status

      - name: Read build status
        id: read-status
        run: |
          build_status=$(cat build_status.txt)
          echo "build_status=$build_status" >> $GITHUB_ENV

      # deploy Bottle to vercel
      - name: Deploy Bottle to Vercel
        if: env.build_status == 'MISS'
        run: |
          npm install --global vercel@latest
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
          vercel build --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_ACCESS_TOKEN }}
      - name: Get Bottle Preview
        if: env.build_status == 'MISS'
        uses: zentered/vercel-preview-url@v1.1.9
        id: vercel_preview_url
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_ACCESS_TOKEN }}
        with:
          vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID_BOTTLE }}
      - name: Get Bottle preview URL
        if: env.build_status == 'MISS'
        run: echo "https://${{ steps.vercel_preview_url.outputs.preview_url }}"
      - name: Send Bottle Discord Notification
        if: env.build_status == 'MISS'
        env:
          DATA: |
            {
              "content": "<@stakbucks>",
              "embeds": [
                {
                  "title": "üëÄ Bottle ÎØ∏Î¶¨Î≥¥Í∏∞Í∞Ä Ï§ÄÎπÑÎêòÏóàÏñ¥Ïöî",
                  "description": "üëâ https://${{ steps.vercel_preview_url.outputs.preview_url }}",
                  "color": 65280
                }
              ]
            }
        run: |
          curl -X POST -H 'Content-type: application/json' \
          -d "$DATA" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
